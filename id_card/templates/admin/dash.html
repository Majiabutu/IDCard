{% extends "base.html" %}

{% block title %}Dash{% endblock %}

{% block content %}

<div id="main">
    <!-- MAIN CONTENT -->
    <div class="header">
        <h1>Admin Dashboard</h1>
    </div>

    <div class="content">
        <!-- FLASH MESSAGES -->
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="flash">
            <span class="{{ category }}">{{ msg }}</span>
        </div>
        {% endfor %}
        <table class="custom-table">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Number of Students</th>
                </tr>
            </thead>
            <tbody>
                {% for k, v in counts.items() %}
                    <tr>
                        <td>{{ k }}</td>
                        <td>{{ v }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</div>

{% endblock %}
