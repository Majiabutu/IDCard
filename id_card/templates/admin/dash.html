{% extends "base.html" %}

{% block title %}Dash{% endblock %}

{% block content %}

<div class="container">
    <!-- FLASH MESSAGES -->
    {% for category, msg in get_flashed_messages(with_categories=True) %}
    <div class="flash">
        <span class="{{ category }}">{{ msg }}</span>
    </div>
    {% endfor %}

    <!-- MAIN CONTENT -->
    <h3>Admin Dashboard</h3>
    <hr>

    <div class="row">
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Number of Students</th>
                </tr>
            </thead>
            <tbody>
                {% for k, v in counts.items() %}
                    <tr>
                        <td>{{ k }}</td>
                        <td>{{ v }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</div>

{% endblock %}
